<body> 
                <script>
                   let name = (window.prompt(`What is your name?`))  // get string value such and store in name 
                   document.write(`Hello <strong> ${name} </strong>, Your name has ${name.length} letters </br>`) // lenght command display how many numbers are stored in the variable name
                   document.write (`Your uppercase name is ${name.toUpperCase()}</br>`) // variable name as uppercase
                   document.write(`Your lowercase name is ${name.toLowerCase()}`)
                </script>
</body>
